<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Участвуй в опросе и получи бонус!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0078d7, #00c6ff);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 25px;
        }
        .start-btn {
            background-color: #00ffae;
            color: #000;
            font-weight: bold;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .start-btn:hover {
            transform: scale(1.05);
        }
        .note {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Участвуй в коротком опросе</h1>
    <p>И получи шанс на подарок или бонус!</p>
    <button class="start-btn" onclick="goToOffer()">Начать</button>
    <div class="note">Опрос займёт менее 1 минуты
    </div>
</div>

<script>
    function goToOffer() {
        const clickid = new URLSearchParams(window.location.search).get("clickid") || "default";
        window.location.href = `https://1buv.com/link?z=9353459&var=direct&ymid=${clickid}`;
    }
</script>
</body>
</html>
